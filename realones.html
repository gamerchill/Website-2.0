<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <!-- Basic page needs -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chillmaster</title>
    <script src="index.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicons -->
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,100,400"
      rel="stylesheet"
      type="text/css"
    />
    <h1>
      I'd like to thank
      <span
        class="txt-rotate"
        data-period="2000"
        data-rotate='[ "You.", "Everyone.", "Myself.", "The Real Ones.", "Her.", "Him.", "Them." ]'
      ></span>
    </h1>
    <h2>Only the &lt;real&gt; ones are showcased here.</h2>

    <div class="container-input">
      <input type="text" placeholder="Search" name="text" class="input" />
      <svg
        fill="#000000"
        width="20px"
        height="20px"
        viewBox="0 0 1920 1920"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
          fill-rule="evenodd"
        ></path>
      </svg>
    </div>
    <div data-user-cards-container></div>

    <template data-user-template>
      <div class="card">
        <a href="#">
          <span></span>
          <div class="content" data-header></div>
        </a>
      </div>
    </template>
  </body>
</html>
